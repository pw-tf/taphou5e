<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0b">
    <title>D&D Character Sheets - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1>D&D Character Sheets</h1>
            <p>Track your adventures with your party</p>
        </header>
        
        <main class="login-content">
            <div class="login-card">
                <div class="login-tabs">
                    <button class="login-tab active" data-tab="join">Join Game World</button>
                    <button class="login-tab" data-tab="create">Create Game World</button>
                </div>
                
                <!-- Join Game World Form -->
                <form id="join-form" class="login-form active">
                    <div class="form-error" id="join-error"></div>
                    
                    <div class="form-group">
                        <label for="world-name">Game World Name</label>
                        <input type="text" id="world-name" required placeholder="Enter your game world name">
                    </div>
                    
                    <div class="role-selector">
                        <button type="button" class="role-option active" data-role="player">Player</button>
                        <button type="button" class="role-option dm" data-role="dm">Dungeon Master</button>
                    </div>
                    
                    <div class="form-group">
                        <label>4-Digit PIN</label>
                        <div class="pin-inputs">
                            <input type="tel" class="pin-input" maxlength="1" data-index="1" inputmode="numeric" pattern="[0-9]*">
                            <input type="tel" class="pin-input" maxlength="1" data-index="2" inputmode="numeric" pattern="[0-9]*">
                            <input type="tel" class="pin-input" maxlength="1" data-index="3" inputmode="numeric" pattern="[0-9]*">
                            <input type="tel" class="pin-input" maxlength="1" data-index="4" inputmode="numeric" pattern="[0-9]*">
                        </div>
                        <input type="hidden" id="pin-value" name="pin">
                    </div>
                    
                    <div class="remember-me">
                        <div class="remember-checkbox" id="remember-me"></div>
                        <span>Remember me on this device</span>
                    </div>
                    
                    <button type="submit" class="btn-primary" style="width: 100%;">
                        <span id="join-btn-text">Enter Game World</span>
                        <div class="loader-small" id="join-loader"></div>
                    </button>
                    
                    <div class="create-hint">
                        Don't have a game world? <a id="switch-to-create">Create one</a>
                    </div>
                </form>
                
                <!-- Create Game World Form -->
                <form id="create-form" class="login-form">
                    <div class="form-error" id="create-error"></div>
                    
                    <div class="form-group">
                        <label for="new-world-name">Game World Name</label>
                        <input type="text" id="new-world-name" required placeholder="Choose a unique name">
                    </div>
                    
                    <div class="form-group">
                        <label for="world-description">Description (Optional)</label>
                        <textarea id="world-description" rows="3" placeholder="Describe your game world..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>DM 4-Digit PIN</label>
                        <div class="pin-inputs">
                            <input type="tel" class="pin-input create-dm-pin" maxlength="1" data-index="1" inputmode="numeric" pattern="[0-9]*">
                            <input type="tel" class="pin-input create-dm-pin" maxlength="1" data-index="2" inputmode="numeric" pattern="[0-9]*">
                            <input type="tel" class="pin-input create-dm-pin" maxlength="1" data-index="3" inputmode="numeric" pattern="[0-9]*">
                            <input type="tel" class="pin-input create-dm-pin" maxlength="1" data-index="4" inputmode="numeric" pattern="[0-9]*">
                        </div>
                        <input type="hidden" id="dm-pin-value" name="dm-pin">
                    </div>
                    
                    <div class="form-group">
                        <label>Player 4-Digit PIN</label>
                        <div class="pin-inputs">
                            <input type="tel" class="pin-input create-player-pin" maxlength="1" data-index="1" inputmode="numeric" pattern="[0-9]*">
                            <input type="tel" class="pin-input create-player-pin" maxlength="1" data-index="2" inputmode="numeric" pattern="[0-9]*">
                            <input type="tel" class="pin-input create-player-pin" maxlength="1" data-index="3" inputmode="numeric" pattern="[0-9]*">
                            <input type="tel" class="pin-input create-player-pin" maxlength="1" data-index="4" inputmode="numeric" pattern="[0-9]*">
                        </div>
                        <input type="hidden" id="player-pin-value" name="player-pin">
                    </div>
                    
                    <div class="remember-me">
                        <div class="remember-checkbox" id="remember-create"></div>
                        <span>Remember me on this device</span>
                    </div>
                    
                    <button type="submit" class="btn-primary" style="width: 100%;">
                        <span id="create-btn-text">Create Game World</span>
                        <div class="loader-small" id="create-loader"></div>
                    </button>
                    
                    <div class="create-hint">
                        Already have a game world? <a id="switch-to-join">Join existing</a>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="login-footer">
            <p>Secure PIN-based authentication • All data encrypted • No email required</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
